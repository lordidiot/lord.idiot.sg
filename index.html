<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lord_Idiot</title>
	</head>
	<style>
		* { margin: 0; padding: 0; border: 0px; }
		html, body { width: 100%; height: 100%; }
		html, body {
			height:100%;
			margin:0;
			padding:0;
		}
		h1{
			font-size: 6vw;
			font-family: Consolas, monaco, monospace;
			margin-bottom: 0.8%;
		}
		h2{
			font-size: 1.5vw;
			font-family: Consolas, monaco, monospace;
		}
		a{
			margin-right: 1vw;
		}
		#corner-thingy{
			position: absolute;
			height: 60%;
			right: 0;
			bottom: 0;
			z-index: -1;
		}
		#full-height{
			height: 100%;
		}
		#wrapper{
			width:100%;
			min-height: 100%;
			text-align:center;
			display:table;
		}
		#inner{
			margin:0;
			padding:0;
			width: 100%;
			vertical-align:middle;
			display:table-cell;
		}
	</style>
	<body>
		<div id="full-height">
			<img id="corner-thingy" src="/img/tanaka-bg.png">
			<div id="wrapper">
				<div id="inner">
					<h1>Lord_Idiot</h1>
					<h2>
						<a href="https://blog.idiot.sg/">blog</a>
						<a href="https://twitter.com/LordyBaka">twitter</a>
					</h2>
				</div>
			</div>
		</div>
	</body>
</html>
